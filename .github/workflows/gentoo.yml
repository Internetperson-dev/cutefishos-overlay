name: Gentoo overlay build test (binary-first)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install basic deps
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils

      - name: Download and extract Gentoo stage3
        run: |
          STAGE3_BASE="https://distfiles.gentoo.org/releases/amd64/autobuilds/current-stage3-amd64-openrc"
          wget -O latest.txt "${STAGE3_BASE}/latest-stage3-amd64-openrc.txt"
          STAGE3_TARBALL=$(grep -v '^#' latest.txt | awk '{print $1}')
          wget -O stage3.tar.xz "${STAGE3_BASE}/${STAGE3_TARBALL}"
          sudo mkdir -p /gentoo
          sudo tar xpf stage3.tar.xz -C /gentoo

      - name: Prepare chroot
        run: |
          sudo mount --bind /dev /gentoo/dev
          sudo mount --bind /sys /gentoo/sys
          sudo mount --bind /proc /gentoo/proc
          sudo mount --bind /run /gentoo/run

      - name: Configure Portage (binary-first)
        run: |
          sudo tee /gentoo/etc/portage/make.conf <<'EOF'
          COMMON_FLAGS="-O2 -pipe"
          CFLAGS="${COMMON_FLAGS}"
          CXXFLAGS="${COMMON_FLAGS}"
          FEATURES="getbinpkg binpkg-request-signature -sandbox -ipc-sandbox -pid-sandbox -network-sandbox"
          EMERGE_DEFAULT_OPTS="--usepkg --with-bdeps=y --jobs=2 --load-average=2"
          PORTAGE_BINHOST="https://distfiles.gentoo.org/packages/"
          ACCEPT_LICENSE="*"
          EOF

      - name: Block live ebuilds
        run: |
          sudo mkdir -p /gentoo/etc/portage/package.mask
          sudo tee /gentoo/etc/portage/package.mask/no-live <<'EOF'
          */*::gentoo
          */*-9999
          EOF

      - name: Chroot and sync Portage
        run: |
          sudo chroot /gentoo /bin/bash <<'EOF'
          source /etc/profile
          emerge-webrsync
          eselect profile set default/linux/amd64/17.0
          EOF

      - name: Add Cutefish overlay
        run: |
          sudo chroot /gentoo /bin/bash <<'EOF'
          source /etc/profile
          emerge --oneshot app-eselect/eselect-repository dev-vcs/git
          eselect repository add cutefishos git https://github.com/Internetperson-dev/cutefishos-overlay
          emaint sync -r cutefishos
          EOF

      - name: Accept keywords (stable-only, no live)
        run: |
          sudo tee /gentoo/etc/portage/package.accept_keywords/cutefishos <<'EOF'
          sys-libs/libcutefish ~amd64
          sys-libs/fishui ~amd64
          sys-libs/cutefish-core ~amd64
          cutefish-base/* ~amd64
          EOF

      - name: Prefer binaries but allow source fallback
        run: |
          sudo chroot /gentoo /bin/bash <<'EOF'
          source /etc/profile
          emerge -v \
            sys-libs/libcutefish \
            sys-libs/fishui \
            sys-libs/cutefish-core
          EOF
