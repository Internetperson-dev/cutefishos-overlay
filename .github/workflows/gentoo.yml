name: Gentoo overlay build test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3:latest

    steps:
      - name: Sync Portage
        run: |
          emerge-webrsync

      - name: Configure Portage for CI
        run: |
          mkdir -p /etc/portage/package.use
          mkdir -p /etc/portage/package.accept_keywords

          # GitHub Actions kernel limitations
          echo 'FEATURES="-ipc-sandbox -network-sandbox -pid-sandbox"' >> /etc/portage/make.conf

          # Break libwebp <-> tiff circular dependency
          echo "media-libs/tiff -webp" >> /etc/portage/package.use/ci

      - name: Install base tooling
        run: |
          emerge --oneshot \
            app-eselect/eselect-repository \
            app-portage/gentoolkit \
            dev-vcs/git

      - name: Add Cutefish overlay
        run: |
          eselect repository add cutefishos git \
            https://github.com/Internetperson-dev/cutefishos-overlay
          emaint sync -r cutefishos

      - name: Select Gentoo profile
        run: |
          eselect profile set 3

      - name: Accept keywords
        run: |
          cat <<EOF > /etc/portage/package.accept_keywords/cutefishos
          sys-libs/libcutefish **
          sys-libs/fishui **
          sys-libs/cutefish-core **
          cutefish-base/* **
          EOF

      - name: Install build tools
        run: |
          echo "dev-build/ninja **" > /etc/portage/package.accept_keywords/ninja
          emerge -v dev-build/ninja dev-build/cmake

      - name: Mask fragile packages
        run: |
          mkdir -p /etc/portage/package.mask
          echo "cutefish-base/cutefish-kwin-plugins" \
            > /etc/portage/package.mask/cutefishos

      - name: Build Cutefish core
        run: |
          emerge -v --jobs=1 --load-average=1 \
            sys-libs/libcutefish \
            sys-libs/fishui \
            sys-libs/cutefish-core
