name: Gentoo Cutefish Build Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile: [systemd, openrc]

    steps:
      - name: Install basic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils sudo git

      - name: Download latest Gentoo stage3
        run: |
          set -euo pipefail
          if [[ "${{ matrix.profile }}" == "systemd" ]]; then
            META_URL="https://distfiles.gentoo.org/releases/amd64/autobuilds/current-stage3-amd64-systemd/latest-stage3-amd64-systemd.txt"
          else
            META_URL="https://distfiles.gentoo.org/releases/amd64/autobuilds/current-stage3-amd64-openrc/latest-stage3-amd64-openrc.txt"
          fi
          wget -O latest.txt "${META_URL}"
          STAGE3_TARBALL=$(grep '^stage3-.*\.tar\.xz' latest.txt | awk '{print $1}')
          STAGE3_DATE=$(echo "${STAGE3_TARBALL}" | sed -E 's/.*-([0-9TZ]+)\.tar\.xz/\1/')
          STAGE3_URL="https://distfiles.gentoo.org/releases/amd64/autobuilds/${STAGE3_DATE}/${STAGE3_TARBALL}"
          wget "${STAGE3_URL}"
          sudo mkdir -p /gentoo
          sudo tar xpf "${STAGE3_TARBALL}" \
            -C /gentoo \
            --xattrs-include='*.*' \
            --numeric-owner

      - name: Prepare chroot mounts
        run: |
          sudo mount --bind /dev /gentoo/dev
          sudo mount --bind /proc /gentoo/proc
          sudo mount --bind /sys /gentoo/sys
          sudo mount --bind /run /gentoo/run

      - name: Configure DNS
        run: sudo cp --dereference /etc/resolv.conf /gentoo/etc/resolv.conf

      - name: Configure Portage (CI safe + binpkg)
        run: |
          sudo sh -c 'cat > /gentoo/etc/portage/make.conf <<EOF
          COMMON_FLAGS="-O2 -pipe"
          CFLAGS="\${COMMON_FLAGS}"
          CXXFLAGS="\${COMMON_FLAGS}"
          FEATURES="getbinpkg binpkg-request-signature -sandbox -usersandbox -ipc-sandbox -network-sandbox -pty"
          PORTAGE_BINHOST="https://distfiles.gentoo.org/releases/amd64/binpackages/23.0/x86-64/"
          EMERGE_DEFAULT_OPTS="--jobs=1 --load-average=1 --quiet-build=y --nospinner --getbinpkg"
          ACCEPT_LICENSE="*"
          EOF'

      - name: Sync Portage
        run: |
          sudo chroot /gentoo /bin/bash -lc "emerge-webrsync"

      - name: Set profile
        run: |
          if [[ "${{ matrix.profile }}" == "systemd" ]]; then
            sudo chroot /gentoo eselect profile set default/linux/amd64/23.0/systemd
          else
            sudo chroot /gentoo eselect profile set default/linux/amd64/23.0/desktop
          fi

      - name: Install toolchain from official binhost
        run: |
          sudo chroot /gentoo /bin/bash -lc "
            emerge -gK sys-devel/binutils sys-devel/gcc sys-libs/glibc
          "

      - name: Install base tools
        run: |
          sudo chroot /gentoo /bin/bash -lc "
            emerge -g app-eselect/eselect-repository dev-vcs/git
          "

      - name: Add Cutefish overlay
        run: |
          sudo chroot /gentoo /bin/bash -lc "
            eselect repository add cutefishos git https://github.com/Internetperson-dev/cutefishos-overlay
            emaint sync -r cutefishos
          "

      - name: Accept keywords
        run: |
          sudo mkdir -p /gentoo/etc/portage/package.accept_keywords
          sudo sh -c 'cat > /gentoo/etc/portage/package.accept_keywords/cutefishos <<EOF
          sys-libs/libcutefish ~amd64
          sys-libs/fishui ~amd64
          sys-libs/cutefish-core ~amd64
          cutefish-base/* ~amd64
          dev-util/ninja ~amd64
          EOF'

      - name: Pin USE flags
        run: |
          sudo mkdir -p /gentoo/etc/portage/package.use
          if [[ "${{ matrix.profile }}" == "systemd" ]]; then
            sudo sh -c 'cat > /gentoo/etc/portage/package.use/cutefish <<EOF
            dev-qt/qtbase icu gui
            media-libs/freetype harfbuzz png
            media-libs/libglvnd X
            x11-libs/cairo X
            media-libs/libcanberra alsa pulseaudio udev
            dev-libs/glib dbus
            sys-apps/systemd policykit
            EOF'
          else
            sudo sh -c 'cat > /gentoo/etc/portage/package.use/cutefish <<EOF
            dev-qt/qtbase icu gui -journald -syslog
            media-libs/freetype harfbuzz png
            media-libs/libglvnd X
            x11-libs/cairo X
            media-libs/libcanberra alsa pulseaudio udev
            dev-libs/glib dbus
            sys-auth/elogind
            EOF'
          fi

      - name: Break libwebp / tiff circular dependency
        run: |
          sudo mkdir -p /gentoo/etc/portage/package.use
          sudo sh -c 'echo "media-libs/tiff -webp" > /gentoo/etc/portage/package.use/ci-cycles'

      - name: Install Cutefish
        run: |
          sudo chroot /gentoo /bin/bash -lc "
            emerge -vDN sys-libs/libcutefish sys-libs/fishui sys-libs/cutefish-core
          "
