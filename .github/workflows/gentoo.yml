name: Gentoo overlay build test (binary-first)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3:latest

    steps:
      - name: Sync Portage
        run: |
          emerge-webrsync

      - name: Configure Portage for CI (binary-first)
        run: |
          mkdir -p /etc/portage/package.use/ci
          mkdir -p /etc/portage/package.accept_keywords
          mkdir -p /etc/portage/package.mask

          # GitHub Actions kernel limitations
          echo 'FEATURES="-ipc-sandbox -network-sandbox -pid-sandbox ccache getbinpkg binpkg-request-signature"' >> /etc/portage/make.conf
          echo 'EMERGE_DEFAULT_OPTS="--usepkg --with-bdeps=y --jobs=2 --load-average=2"' >> /etc/portage/make.conf

          # Use official Gentoo binary host
          echo 'PORTAGE_BINHOST="https://distfiles.gentoo.org/packages/"' >> /etc/portage/make.conf
          echo 'ACCEPT_LICENSE="*"' >> /etc/portage/make.conf

          # Break libwebp <-> tiff circular dependency
          echo "media-libs/tiff -webp" > /etc/portage/package.use/ci/tiff
          # Break pillow/truetype circular dependency
          echo "dev-python/pillow -truetype" > /etc/portage/package.use/ci/pillow

          # Block live ebuilds (prevent 9999 builds)
          mkdir -p /etc/portage/package.mask/no-live
          echo "*/*-9999" > /etc/portage/package.mask/no-live
          echo "*/*::gentoo" >> /etc/portage/package.mask/no-live

      - name: Install base tooling
        run: |
          emerge --oneshot app-eselect/eselect-repository \
                                app-portage/gentoolkit \
                                dev-vcs/git

      - name: Add Cutefish overlay
        run: |
          eselect repository add cutefishos git https://github.com/Internetperson-dev/cutefishos-overlay
          emaint sync -r cutefishos

      - name: Select Gentoo profile
        run: |
          eselect profile set 3

      - name: Accept keywords (stable/binary-first)
        run: |
          mkdir -p /etc/portage/package.accept_keywords
          cat <<EOF > /etc/portage/package.accept_keywords/cutefishos
          sys-libs/libcutefish ~amd64
          sys-libs/fishui ~amd64
          sys-libs/cutefish-core ~amd64
          cutefish-base/* ~amd64
          dev-util/ninja ~amd64
          EOF

      - name: Mask fragile packages
        run: |
          echo "cutefish-base/cutefish-kwin-plugins" > /etc/portage/package.mask/cutefishos

      - name: Install build tools (prefer binaries)
        run: |
          emerge -v dev-build/ninja dev-build/cmake

      - name: Build Cutefish core (binary-first, fallback to source)
        run: |
          emerge -v --jobs=1 --load-average=1 \
            sys-libs/libcutefish \
            sys-libs/fishui \
            sys-libs/cutefish-core
